<div class="card-slot">
  <card data-board="board" data-card="getTopCard()"
    data-board="board" data-column="column" data-index="index"
    data-card-dragging="cardDragging">
  </card>
  <div class="card-pile-panel"
    data-ui-draggable="true"
    data-drag="{pile: true, sourceColumnId: column.id, sourcePosition: pile[0].position}"
    >
    <ul class="x-list">
      <li>
        {{votes}} vote{{votes === 1 ? '' : 's'}}
      </li>
      <li>
        <a href="" data-ng-click="back()">
          <svg class="icon-standard" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="20" height="20" viewBox="0 0 20 16" preserveAspectRatio="xMidYMid meet">
            <path d="M11.437 4.516c-0.418 0.408-4.502 4.696-4.502 4.696-0.223 0.218-0.334 0.503-0.334 0.788s0.111 0.57 0.334 0.788c0 0 4.084 4.288 4.502 4.695 0.418 0.408 1.17 0.436 1.616 0s0.48-1.042-0.001-1.575l-3.747-3.908 3.747-3.908c0.481-0.534 0.446-1.141 0.001-1.576-0.447-0.435-1.199-0.408-1.616 0z" fill="#FFFFFF"></path>
          </svg>
        </a>
        <a href="" data-ng-click="forward()">
          <svg class="icon-standard" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="20" height="20" viewBox="0 0 20 16" preserveAspectRatio="xMidYMid meet">
            <path d="M8.563 4.516c0.418 0.408 4.502 4.696 4.502 4.696 0.224 0.218 0.335 0.503 0.335 0.788s-0.111 0.57-0.335 0.788c0 0-4.084 4.288-4.502 4.695-0.418 0.408-1.169 0.436-1.616 0s-0.481-1.042 0-1.575l3.748-3.908-3.747-3.908c-0.481-0.534-0.446-1.141 0-1.576s1.198-0.408 1.615 0z" fill="#FFFFFF"></path>
          </svg>
        </a>
      </li>
      <li>
        {{curCard}} / {{pile.length}} {{pile.length === 1 ? 'card' : 'cards'}}
      </li>
    </ul>
  </div>
</div>
